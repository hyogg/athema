<head>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="styles/register_styles.css">
<link rel="stylesheet" type="text/css" href="styles/register_responsive.css">

<!-- JavaScript -->

<script type="text/javascript" th:src="@{/js/register.js}">
</script>

<!-- KAKAO LOGIN SDK -->
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
<script>
Kakao.init('7b732d1920e780fb62e9946f23fabf12');
console.log(Kakao.isInitialized());

function loginWithKakao() {
    Kakao.Auth.authorize({
    	redirectUri: 'http://127.0.0.1/member/kakao',
    });
  }
  
</script>
</head>


<!-- login_home -->

<div class="register_home">
	<div class="register_content">
		<div class="register_title">회원가입</div>
		<div class="title_desc">나를 위한 여행테마 추천, Athema</div>
		<div class="sns_content">
			<hr style="width:30%; display:inline-block; color: rgba(0,0,0,0.55);"><br>
			<div class="sns_register_txt">간편 회원가입</div><br>
				<div class="sns_register">
				<a id="kakao-login-btn" href="javascript:loginWithKakao()">
	 			 <img th:src="@{/images/kakao_login.png}" width="222" alt="카카오 로그인 버튼" style="width:160px;"/></a>
				<p id="token-result"></p>
			</div>
			<hr style="width:30%; display:inline-block; color: rgba(0,0,0,0.55);"><br>
		</div>
        <!-- 회원가입 폼 -->
		<form method="post" id="register_form" action="#">
			<input type="hidden" name="redirectUrl" value="register">
			<div class="box_register" >
		        <!-- 이름 -->
				<div class="field">
        			<b>이름</b>
           			<input class="mem_name" type="text">
           			<span id="span_name"></span>
     			</div>
		        <!-- 아이디(이메일) -->
				<div class="field">
        			<b>이메일</b>
        			<input type="hidden" id="email_hiddenChk" name="checked_id" value="N">
           			<input class="mem_id" type="text" placeholder="example@athema.com" style="width:368px">
           			<input id="email_check" type="button" value="중복검사">
           			<img th:src="@{/images/id_check.png}" id="id_check" style="width:30px; margin-left:10px; display:none;">
    			    <span id="span_id"></span>
     			</div>
		        <!-- 비밀번호 -->
      			<div class="field">
      				<b>비밀번호</b>
      				<input class="mem_pwd" type="password" placeholder="6~15자 이내로 알파벳, 숫자, 특수문자 포함">
    			    <span id="span_pwd"></span>
      			</div>
		        <div class="field">
					<b>비밀번호 확인</b>
					<input class="mem_pwd_confirm" type="password" placeholder="비밀번호를 한번 더 입력하세요">
    			    <span id="span_pwd_confirm"></span>
		        </div>
			    <!-- 닉네임 -->
				<div class="field">
        			<b>닉네임</b>
           			<input class="mem_nick" type="text" maxlength="5" placeholder="5자 이내의 한글, 알파벳만 가능">
     			</div>

		        <!-- 전화번호 -->
		        <div class="field tel-number">
		            <b>휴대전화번호</b>
	                <input id="mem_tel" type="tel" maxlength="13" placeholder="010-0000-0000">
		        </div>

		        <!-- 생년월일 -->
		        <div class="field birth">
					<b>생년월일<span style="color:#808080; font-size:0.75em;"> (선택사항)</span></b>
					<input type="date" name="mem_date" data-placeholder="날짜 선택" required
					aria-required="true"></input>
				</div>
				
				<!-- 개인정보 수집 동의 -->
				<div class="join_box">
					<div class="private">
						<b name="private">개인정보 수집 동의</b>
					</div>
	                <div class="checkBox check01">
	                    <div class="clearfix">
	                        <input type="checkbox" name="chkAll" id="chk" class="chkAll">
	                        <b>이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</b>
	                    </div>
	                </div>
	                <div class="checkBox check02">
	                    <div class="clearfix">
	                        <b>이용약관 동의(필수)</b>
	                        <input type="checkbox" name="chk"> 
	                    </div>
	                    <textarea name="check_text">여러분을 환영합니다. 어테마 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 어테마 서비스의 이용과 관련하여 어테마 서비스를 제공하는 어테마 주식회사(이하 ‘어테마’)와 이를 이용하는 어테마 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 어테마 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
	       				</textarea>
	                </div>
	                <div class="checkBox check03">
	                    <div class="clearfix">
	                        <b>개인정보 수집 및 이용에 대한 안내(필수)</b>
	                        <input type="checkbox" name="chk">
	                    </div>
	                  	<textarea style="height:200px;" name="check_text">이용자가 제공한 모든 정보는 다음의 목적을 위해 활용하며, 하기 목적 이외의 용도로는 사용되지 않습니다
① 개인정보 수집 항목 및 수집·이용 목적 가) 수집 항목 (필수항목) - 성명(국문), 이메일, 연락처, 생년월일(선택) 등 지원 신청서에 기재된 정보 또는 신청자가 제공한 정보 나) 수집 및 이용 목적 - Athema의 서비스 1 이용 - Athema의 서비스 2 이용 - Athema의 서비스 3 이용 ② 개인정보 보유 및 이용기간 - 수집·이용 동의일로부터 개인정보의 수집·이용목적을 달성할 때까지 ③ 동의거부관리 - 귀하께서는 본 안내에 따른 개인정보 수집, 이용에 대하여 동의를 거부하실 권리가 있습니다. 다만, 귀하가 개인정보의 수집/이용에 동의를 거부하시는 경우에 서비스 제공에 있어 불이익이 발생할 수 있음을 알려드립니다.</textarea>
	                </div>
           		</div>
		        <!-- 가입하기 버튼 -->
		        <a th:href="@{/member/welcome}" id="register_submit">가입하기</a>
			</div>
		</form>
	</div>
</div>

<div class="login_add">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="login_add_container">
					<div class="login_add_background"
						style="background-image: url(images/add.jpg)"></div>
					<div class="login_add_content">
						<h1 class="login_add_title">thailand</h1>
						<div class="login_add_subtitle">
							From <span>$999</span>
						</div>
						<div class="button login_add_button">
							<div class="button_bcg"></div>
							<a href="#">explore now<span></span><span></span><span></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
