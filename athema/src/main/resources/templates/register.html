<script>
function getdata(email) {
	$.ajax({
		type: 'POST',
		url:'[[@{/checkemail}]]',
		data: {'email':email},
		success: function(data){
			if(data > 0) {
				alert("이미 가입된 회원입니다.");
				$('#mem_email').focus();
			} else {
				if($('#mem_email').val()=='') {
					alert("이메일을 입력하세요");
				} else {
					alert("사용 가능합니다.");
					$('#email_hiddenChk').attr("value", "Y")
					$('#email_check').hide();
					$('#id_check').show();
				}
			}
		}
	});
};


$(document).ready(function(){
	
	$('#mem_name').blur(function(){
		var name = $(this).val();
		if (name == '') {
			$(this).focus();
			$('#span_name').text("이름을 입력하세요");
		} else {
			$('#span_name').text('');			
		}
	});
	
	$('#mem_email').keyup(function(){
		$('#email_check').show();
		$('#id_check').hide();
		var id = $(this).val();
		var reg = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
		if (reg.test(id)) {
			$('#span_id').text('');
		} else {
			$('#span_id').text("올바른 이메일 형식을 입력하세요");
		}
	});
	
	$('#email_check').click(function(){
		var email = $('#mem_email').val();
		if ($('#span_id').text() != '') {
			alert("올바른 이메일 형식을 입력하세요");
			return;
		} else {
			getdata(email);
		}
	});
		
	
	$('#mem_pwd').keyup(function(){
		var pwd = $(this).val();
		var reg = /^(?=.*?[a-zA-Z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,15}$/;
		if (reg.test(pwd)) {
			$('#span_pwd').text('');
		} else {
			$('#span_pwd').text("알파벳, 숫자, 특수문자를 각 1개 이상 포함하여 6~15자 이내로 입력하세요");
		}
	});	
	
	$('#mem_pwd_confirm').change(function(){
		var pwd_con = $(this).val();
		var pwd = $('#mem_pwd').val();
		if(pwd_con == pwd) {
			$('#span_pwd_confirm').text("비밀번호가 일치합니다");
			$('#span_pwd_confirm').css("color","green");
		} else {
			$('#span_pwd_confirm').text("비밀번호가 일치하지 않습니다");
			$('#span_pwd_confirm').css("color","#96051D");
		}
	});
	
	$('#mem_nick').on('keyup',function(){
		var reg = /[0-9]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,.;:\"'\\]/g;
		var v = $('#mem_nick').val();
		if (reg.test(v)) {
			$('#mem_nick').val(v.replace(reg,''));
		}
	});
	
	$('#mem_hp').keyup(function() {
		$(this).val($(this).val().replace(/[^0-9]/g,"").replace(/([0-9]{3})+([0-9]{4})+([0-9]{4})/, "$1-$2-$3").replace("--","-"))
	});
	
	$('input[name="chkAll"]').click(function(){
		$('.chk').prop('checked', this.checked);
	});
	
	$('.chk').click(function(){
		if ($('.chk:checked').length == 2) {
			$('.chkAll').prop('checked', true);
		} else {
			$('.chkAll').prop('checked', false);
		}
	});
	
	$('#register_submit').click(function(){
		if($('#mem_name').val() == '') {
			alert("이름을 입력하세요");
			$('#mem_name').focus();
			return false;
		}
		
		if ($('#email_hiddenChk').val() == 'N') {
			alert("이메일 중복검사를 해주세요");
			$('#mem_email').focus();
			return false;
		} 
		
		if ($('#mem_pwd').val() == '') {
			alert("비밀번호를 입력하세요");
			$('#mem_pwd').focus();
			return false;
		}
		
		if ($('#mem_pwd_confirm').val() == '') {
			alert("비밀번호를 확인하세요");
			$('#mem_pwd_confirm').focus();
			return false;
		}
		
		if ($('#span_pwd').text() != '') {
			alert("비밀번호 형식이 잘못되었습니다");
			$('#mem_pwd').focus();
			return false;
		}
		
		if (($('#mem_pwd').val()) != ($('#mem_pwd_confirm').val())) {
			alert("비밀번호를 확인하세요");
			$('#mem_pwd_confirm').focus();
			return ralse;
		}
		
		if ($('#mem_nick').val() == '') {
			alert("닉네임을 입력하세요");
			$('#mem_nick').focus();
			return false;
		}
		
		if ($('#mem_hp').val().length < 11) {
			alert("올바른 전화번호를 입력하세요");
			$('#mem_hp').focus();
			return false;
		}
		
		if ($('.chkAll').is(":checked") == false) {
			alert("개인정보 수집 동의가 필요합니다");
			$('.chkAll').focus();
			return false;
		}		
		
		/*date 형식 YYYYMMDD로 변경해주기*/
// 		let datetmp = $('#mem_birth').val().replace(/-/g, '');

		$.ajax({
			url:'[[@{/checkemail}]]',
			method: 'post',
			data: {'email':$('#mem_email').val()},
			success: function(data){
				if(data > 0) {
					alert("중복된 이메일입니다.");
					$('#mem_email').focus();
				} else {
					$('#register_form').attr({
						method:'post',
						data:{
							mem_email: $('#mem_email').val(),				
							mem_pwd: $('#mem_pwd').val(),				
							mem_name: $('#mem_name').val(),				
							mem_nick: $('#mem_nick').val(),				
							mem_hp: $('#mem_hp').val(),				
						},
						action:'/member/addmember'
					});
					$('#register_form').submit(); 	
				}
			}
		});
	});
});
	
</script>
