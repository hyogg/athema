<style>
*{ list-style:none;}
	.mypage{width:78%; overflow: hidden; margin:0 auto; color:black;}
	.mypage2{margin:50px 10%; margin-top: 180px;}
	.mypage_menu{float: left; font-weight: 500;}
	.center{width:75%; padding:10px 0; float: left; margin-left: 9%;}
	

.mypage_menu > ul{
padding: 10px 0;
}
.mypage_menu > ul>li{
padding: 4px 0;
}
a{text-decoration:none;color:inherit;}

#mypage_menu_title{
	color:#969696;
	font-size: 16px;
}
.mypage_menu>ul>li:hover>a{
	color :#8d4fff;
	font-weight:800;
}
.mypage_menu > ul > li > a{
	color:#282828;
	font-size: 18px;
}

#travel_menu{
position: relative;
 z-index: 597;
 }
#submenu{
border:5px solid red;
width:130px;
display: none; 
position: absolute;
border: 3px solid #8d4fff;
border-radius:10px;
top:5px;
 font-size: 18px;
 padding: 10px 10px;
 color:#505050;
 z-index: 599;
  background: #ffffff;
}

#travel_menu:hover > #submenu{display: inline-block;}
#submenu > li >a:hover {
	color :#8d4fff;
	font-weight:800;
}
</style>
<div class="mypage">
<div class="mypage2">
<h1 id="mypagetop">마이페이지</h1>
<hr>
<div class="mypage_menu">
		<ul>
			<li id="mypage_menu_title">설정</li>
			<li><a th:href="@{/mypage/userpage(mem_email=${session.loginMember.mem_email})}">계정 정보</a></li>
		</ul>
		<ul>
			<li id="mypage_menu_title">여행 관리</li>
			<li id="travel_menu"><a th:href="@{/mypage/travel_list(mem_code=${session.loginMember.mem_code})}">여행 관리</a>
			<ul id="submenu">
				<li><a th:href="@{/mypage/travel_plan(mem_code=${session.loginMember.mem_code})}">예정된 여행</a></li>
				<li><a th:href="@{/mypage/travel_past(mem_code=${session.loginMember.mem_code})}">지난 여행</a></li>
			</ul></li>
			<li><a th:href="@{/mypage/myreview(mem_code=${session.loginMember.mem_code})}">나의 후기</a></li>

		</ul>
		<ul>
			<li id="mypage_menu_title">고객지원</li>

			<li><a th:href="@{/qnachat}">나의 문의</a></li>
		</ul>
	</div>
<div class="center" th:include="${mypagecenter} ? ${mypagecenter} : mypagecenter"></div>
