<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Login</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

	<div class="container" style="margin-top: 150px;">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">ADMIN LOGIN</h1>
							</div>
							<form class="user" id="admin_login_form">
								<div class="form-group">
									<input type="email" class="form-control form-control-user" id="mem_email" name="mem_email" aria-describedby="emailHelp" placeholder="Enter Email Address" onkeyup="enterkey()">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-user" id="mem_pwd" name="mem_pwd" placeholder="Password" onkeyup="enterkey()">
								</div>
								<a href="#" id="admin_login_submit" class="btn btn-primary btn-user btn-block"> Login </a>
							</form>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
</body>
<script>

function enterkey() {
    if (window.event.keyCode == 13) {
         // 엔터키가 눌렸을 때 submit
         $('#admin_login_form').attr({
			method:'post',
			action:'[[@{/member/adloginimpl}]]'
		});
		$('#admin_login_form').submit(); 
    }
}

$(document).ready(function(){
	$('#admin_login_submit').click(function(){
		if ($('#mem_email').val() == '') {
			alert("이메일을 입력하세요");
			return false;
		} else if ($('#mem_pwd').val() == '') {
			alert("비밀번호를 입력하세요");
			return false;
		}
				
		$('#admin_login_form').attr({
			method:'post',
			action:'[[@{/member/adloginimpl}]]'
		});
		$('#admin_login_form').submit(); 
	});
});
</script>
</html>
