<script>
function deletebtn(detail_code){
	var c = confirm("주문 내역을 삭제하시겠습니까?");
	if(c==true) {
		$.ajax({
			url:'[[@{/deleteord}]]',
			data: {detail_code},
			success: function(data) {
				alert('삭제되었습니다.');
				location.reload();
			},
			error:function(){
				alert('삭제실패하였습니다.');
			}
		});
	}
}

</script>
<div class="order_list">
 	<!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">주문 삭제 목록</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                        	<th>주문코드</th>
                            <th>이름</th>
                            <th>여행상품명</th>
                            <th>결제일</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>주문코드</th>
                            <th>이름</th>
                            <th>여행상품명</th>
                            <th>결제일</th>

                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="o:${list}">

                            <td><button th:onclick='deletebtn([[${o.detail_code}]]);'>삭제</button></td>

                    </tbody>
